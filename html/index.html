<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
</head>
<body>

    <div id="produto" class="container">

    <h1><i style="color: red;" class="bi bi-cart-plus"></i> Lojinha do Jão </h1>
    
   <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produtos</th>
                <th>Preço Uniário</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="./img/celular-motorola-moto-g22.jpg" alt="Celular" width="150">
                </td>
                <td>
                    <div>Celular Motorola</div>
                    <div>Código:90887</div>
                    <div>Cor: Azul</div>
                </td>
                <td id="valor_1" >1000</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(1, '-')" ><i class="bi bi-dash"></i></span> 
                    <span id="quantidade_1" >0</span>
                    <span class="badge bg-success" onclick="alterarQtd(1, '+')" ><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_1" >0</td>
            </tr>
            <tr>
                <td>
                    <img src="./img/notebook.jpg" alt="notebook" width="220">
                </td>
                <td>
                    <div>Notebook Samsung</div>
                    <div>Código: 90887</div>
                    <div>Cor: Prateado</div>
                </td>
                <td id="valor_2" >2000</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(2, '-')" ><i class="bi bi-dash"></i></span> 
                    <span id="quantidade_2" >0</span>
                    <span class="badge bg-success" onclick="alterarQtd(2, '+')" ><i class="bi bi-plus"></i></span>
                    <td id="total_2" >0</td>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/195349-800-auto.webp" alt="tv" width="200">
                </td>
                <td>
                    <div>Tv UHD 4k</div>
                    <div>Código: 90887</div>
                    <div>Cor: Preto</div>
                </td>
                <td id="valor_3" >2500</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(3, '-')" ><i class="bi bi-dash"></i></span> 
                    <span id="quantidade_3" >0</span>
                    <span class="badge bg-success" onclick="alterarQtd(3, '+')" ><i class="bi bi-plus"></i></span>
                    <td id="total_3" >0</td>  
                </td>
            </tr>
            
        </tbody>
   </table>

   <footer class="text-center">
        <span <i class="bi bi-cash-coin"></i> Subtotal: RS$  <span id="subtotal">0</span></span>
   </footer>
    <h1 class="link">
        <td><i class="bi bi-arrow-right"></i></td>
        <a target="_blank" href="https://github.com/Johnzmm/gran-faculdade">Código do Projeto</a>
    </h1>
    </div>
    

</body>
</html>
